    <nav class="navbar navbar-inverse">

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="profile">MoodColor</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav"">
            <li ng-class="{active: activeTab === 'profile'}">
                <a ui-sref="profile"><span class="icon-bar">Profile </a>
            </li>
        
            <li class="dropdown show" ng-class="{active: activeTab === 'home'}">

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li> <a class="dropdown-item" ui-sref="week1">Week1</a> </li>
                <li> <a class="dropdown-item" ui-sref="week2">Week2</a> </li>
            </ul>
            </li>
        </ul>
    <a href="/login" target="_self">
        <button type="button" class="btn btn-danger navbar-right navbar-btn">Logout <span class="glyphicon glyphicon-off"></span></button>
    </a>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<body class="full container">

    </div>
    
    </header>

    <!-- main -->
    <main class="container" ui-view></main>
    

    <!-- footer -->

    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
