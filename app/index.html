<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MoodColor</title>
     
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link href="app-content/the-big-picture.css" rel="stylesheet">
    
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">MoodColor</a>
            </div>
        </div>
    </nav>
</head>

<body class="full container">

    

    <header>
    <ul class="nav nav-tabs">
        <li ng-class="{active: activeTab === 'profile'}"><a ui-sref="profile">Profile</a></li>
        <li ng-class="{active: activeTab === 'home'}"><a ui-sref="home">Home</a></li>
        <li><a href="/login" target="_self">Logout</a></li>
    </ul>

    <div class="flash-message" ng-if="flash">
        <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
    </div>
    
    </header>

    <!-- main -->
    <main class="container" ui-view></main>
    

    <!-- footer -->
    <footer></footer>

    <!-- external scripts -->

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <!-- application scripts -->
    <script src="app.js"></script>
    <script src="app-services/user.service.js"></script>
    <script src="app-services/shared.properties.js"></script>
    <script src="app-services/flash.service.js"></script>
    <script src="home/index.controller.js"></script>
    <script src="home/color.controller.js"></script>
    <script src="profile/index.controller.js"></script>
    <script src="home/week1/index.controller.js"></script>
    <script src="home/week2/index.controller.js"></script>
</body>
</html>
